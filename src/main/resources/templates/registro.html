<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login  de usuarios</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}"><b>Monastery</b></a>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Registrate</h1>

            <!-- el param.exito se retorna en el controller, si se registro correctamente el usuario-->
            <div th:if=${param.exito}>
                <div class="alerta alert-info">
                    <label class="control-label"> Se ha registrado exitosamente </label>
                </div>
            </div>

            <!--th:object="${user}" este se comunica con el controller con el ModelAttribute-->
            <form th:action="@{/registro}" method="POST" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre: </label>
                    <!-- th:field="*{nombre}" se usa la variable del modelo Users, pasamos el objeto de nombre-->
                    <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido: </label>
                    <input type="text" id="apellido" class="form-control" th:field="*{apellido}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="email">Email: </label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">Contraseña: </label>
                    <input type="password" id="password" class="form-control" th:field="*{password}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Crear usuario</button>
                    <span>Si estas registrado <a th:href="@{/login}">Inicia sesión aqui!</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
